<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">Main page</h1>
        <div class="form">
            <form id="form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name*</label>
                    <input type="text" class="form-control" id="name" placeholder="Please enter car name..">
                  </div>

                  <div class="mb-3">
                    <label for="img" class="form-label">Image</label>
                    <input type="text" class="form-control" id="img" placeholder="Please enter car image..">
                  </div>

                  <div class="mb-3">
                    <label for="price" class="form-label">Price*</label>
                    <input type="number" class="form-control" id="price" placeholder="Please enter car price..">
                  </div>

                  <div class="mb-3">
                    <label for="name" class="form-label">Type*</label>
                    <select class="form-select" id="type" aria-label="Default select example">
                        <option selected>Choose car type..</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes">Mercedes</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="KIA">KIA</option>
                      </select>                  
                    </div>
                  
                  <div class="mb-3">
                    <label for="year" class="form-label">Year*</label>
                    <input type="month" id="start" class="form-control" name="start" min="2000-03" value="2018-05" />
                  </div>

                  <div class="mb-3">
                    <label for="Color" class="form-label">Color</label>
                    <select class="form-select" id="color" aria-label="Default select example">
                        <option selected>Choose car type..</option>
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                        <option value="Red">Red</option>
                        <option value="Grey">Grey</option>
                  </select>

                  <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <textarea class="form-control" id="desc" rows="3"></textarea>
                  </div>  
                  
                  <button class="btn btn-primary" id="button">Save</button>
            </form>
        </div>

        <div class="data-wrapper mt-4 mb-5" id="data-wrapper">
     
        </div>

        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
